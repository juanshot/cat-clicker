<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker MVO</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul class="cat-list" class="demo-list-two mdl-list"></ul>
            <script type="text/template" data-template="cat-menu">
                <li data-id="{{id}}" class="mdl-list__item mdl-list__item--two-line">
                    <span data-id="{{id}}" class="mdl-list__item-primary-content">
                        <span data-id="{{id}}">{{name}}</span>
                        <span data-id="{{id}}" class="mdl-list__item-sub-title">{{description}}</span>
                        </span>
                        <span class="mdl-list__item-secondary-content">
                        <a  class="mdl-list__item-secondary-action" href="#"><i data-id="{{id}}" class="material-icons">arrow_forward</i></a>
                    </span>
                </li>
            </script>
        </div>
        <div class="cat-displayer">
                <div class="cat-display demo-card-square mdl-card mdl-shadow--2dp"></div>
                <script type="text/template" data-template="cat-detail">
                    <div>
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 data-id="{{id}}" class="mdl-card__title-text">{{name}}</h2>
                                <img data-id="{{id}}" src="{{image}}" alt="Image">    
                            </div>
                            <div class="mdl-card__supporting-text">
                                {{description}}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                    {{clickCounter}}
                            </div>
                    </div>
                </script>
    </div>
    <script src="app.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
